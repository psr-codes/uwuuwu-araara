services:
  redis:
    image: redis:alpine
    container_name: chat-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build: ./server
    container_name: chat-server
    ports:
      - "5001:5000"
    environment:
      - PORT=5000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - FRONTEND_URL=http://localhost:3000
    env_file:
      - ./server/.env
    depends_on:
      - redis
    # Removed volume mounts to use container's node_modules with Prisma client

volumes:
  redis_data:
