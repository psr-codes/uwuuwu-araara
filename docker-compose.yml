version: '3.8'

services:
  redis:
    image: redis:alpine
    container_name: chat-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build: ./server
    container_name: chat-server
    ports:
      - "5001:5000"
    environment:
      - PORT=5000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      - redis
    volumes:
      - ./server:/app
      - /app/node_modules

volumes:
  redis_data:
